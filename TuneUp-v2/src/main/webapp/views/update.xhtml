<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://java.sun.com/jsf/core">
    <h:head>
        <title>Tune Up</title>
        <style>
              body{
                background-color: black;
                font-family: sans-serif;
                color: white;
            }
            
            .container{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .item{
                display: flex;
                justify-content: center;
            }
            .form__input {
                font-family: sans-serif;
                letter-spacing: 4px;
                color: #f81059;
                font-size: 1.2rem;
                margin: 0 auto;
                padding: 0.7rem 10rem;
                border-radius: 0.2rem;
                background-color: rgb(255, 255, 255);
                border: none;
                width: 100%;
                display: block;
                border-bottom: 0.3rem solid transparent;
                transition: all 0.3s;
                text-align: center;
                margin-left: -120pt;
            }

        </style>
    </h:head>
    <h:body>
        <div class="column-lv1">
            <div class="row-lv2">
                <div class="item">
                    <a href="#{request.contextPath}/faces/views/MainMenu/userHomePage.xhtml?faces-redirect=true"><img class="logo" alt="logoTuneUp" src="https://i.ibb.co/cQVk9Sd/logo-tune-Up.gif"/></a>
                </div>   
            </div>  
        </div> <br/>
        
        
<h:form>
                    <div class="container">
                        <div class="item">
                            <h:panelGrid columns="1">
                                <h:inputText class="form__input" a:placeholder="Email" value="#{loginBean.theUserLoggedIn.first_name}" />
                                <h:inputText class="form__input" a:placeholder="Email" value="#{loginBean.theUserLoggedIn.socialMedia_link}" />
                                <h:inputTextarea class="form__input" rows="6" a:placeholder="Email" value="#{loginBean.theUserLoggedIn.personalDescription}" />
                            </h:panelGrid>
                        </div>
                        <br/>
                        <div class="item">
                            <br/><br/>
                            <p:commandButton  value="Update" id="updt" action="#{updatesBean.updateFirstName(loginBean.theUserLoggedIn.first_name, loginBean.theUserLoggedIn)}" style="margin-right:20px;" ajax="false" >
                                <f:actionListener binding="#{updatesBean.updateSocialMedia(loginBean.theUserLoggedIn.socialMedia_link, loginBean.theUserLoggedIn)}" />
                                <f:actionListener binding="#{updatesBean.updatePersonnalDescription(loginBean.theUserLoggedIn.personalDescription, loginBean.theUserLoggedIn)}" />
                            </p:commandButton>
                        </div>
                    </div>
                </h:form>
    </h:body>
</html>
