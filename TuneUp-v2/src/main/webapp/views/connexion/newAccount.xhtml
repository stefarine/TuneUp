<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    <h:head>
        <title>Tune Up</title>
        <style>
            body{
                background: black;
                font-family: sans-serif;
            }
            
            .container{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .item{
                display: flex;
                justify-content: center;
            }
            
            
            h1{
                color: #ff33ff;
                font-size: 50pt;
                margin-top: -5pt;
            } 
            
            
                 
            
            .form__input {
                font-family: sans-serif;
                letter-spacing: 4px;
                color: #ff33ff;
                font-size: 1.2rem;
                margin: 0 auto;
                margin-left:-75pt;
                padding: 0.7rem 2rem;
                border-radius: 0.2rem;
                background-color: rgb(255, 255, 255);
                border: none;
                width: 200%;
                display: block;
                border-bottom: 0.3rem solid transparent;
                transition: all 0.3s;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="item">
                <img src="https://i.ibb.co/cQVk9Sd/logo-tune-Up.gif" alt="2e-vesion-2" border="0"></img>
            </div><br/><br/>
            
            <div class="item">
                <h:form>
                    <div class="container">
                        <div class="item">
                    <h:panelGrid columns="1">
                        <h:inputText class="form__input" a:placeholder="Email" value="#{userBean.email}" />
                        <h:inputSecret class="form__input" a:placeholder="Password" value="#{userBean.password}" />
                        <h:inputText class="form__input" a:placeholder="First Name" value="#{userBean.firstName}" />
                        <h:inputText class="form__input" a:placeholder="DateOfBirth [DD/MM/YYYY]" value="#{userBean.date_of_birth}" >
                        <f:convertDateTime  type="localDate" pattern="dd/MM/yyyy" />
                        </h:inputText>
                        <h:inputText class="form__input" a:placeholder="Social Network URL" value="#{userBean.socialMedia_link}" />
                        <h:inputText class="form__input" a:placeholder="Describe Yourself" style ="padding: 3rem 2rem;" value="#{userBean.personalDescription}" />
                    </h:panelGrid>
                        </div><br/><br/>
                        <div class="item">   
                            
                            <p:commandButton  value="Create" action="#{userBean.createAUser()}"/>
                        </div>
                    </div>
                </h:form>
            </div>
        </div>        
    </h:body>
</html>
