<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Tune Up</title>
        <style>
            body{
                background-color: black;
                font-family: sans-serif;
            }
            
            .container{
                display: flex;
                flex-direction: column;
                justify-content: center;
            }
            
            .item{
                display: flex;
                justify-content: center;
            }
            
 
            .form__input {
                font-family: sans-serif;
                letter-spacing: 4px;
                color: #f81059;
                font-size: 1.2rem;
                margin: 0 auto;
                padding: 0.7rem 4rem;
                border-radius: 0.2rem;
                background-color: rgb(255, 255, 255);
                border: none;
                width: 60%;
                display: block;
                border-bottom: 0.3rem solid transparent;
                transition: all 0.3s;
                text-align: center;
            }
        </style>
    </h:head>
    <h:body>
        <div class="container">
            <div class="item">
                <img class="logo" alt="logoTuneUp" src="https://i.ibb.co/cQVk9Sd/logo-tune-Up.gif" border="0"></img>
            </div>
            <br/><br/>
            
            <div class="item">
                <h:form>
                    <div class="container">
                        <div class="item">
                            <h:panelGrid columns="1">
                                <h:inputText class="form__input" a:placeholder="Email" value="#{loginBean.email}" />
                                <h:inputSecret class="form__input" a:placeholder="Password" value="#{loginBean.password}" />
                            </h:panelGrid>
                        </div>  
                        <div class="item">
                            <p style="color:red;;"> Wrong email or password</p>   
                        </div>
                        <br/>
                        <div class="item">
                            <br/><br/>
                            <p:commandButton value="Log In" id="logIn" action="#{loginBean.userLogsIn()}" style="margin-right:20px;" ajax="false" />
                        </div>
                    </div>
                </h:form>
            </div>
        </div>        
    </h:body>
</html>
